<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Best of Luck</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#020111;
    font-family:Segoe UI,sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card{
    text-align:center;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(10px);
    z-index:2;
}

h1{color:#ffdd00}
.name{color:#00f5ff}

footer{
    margin-top:20px;
    font-size:.85rem;
    color:#bbb;
    z-index:2;
}

canvas{
    position:fixed;
    inset:0;
    z-index:1;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="card">
    <h1>Best of Luck</h1>
    <h2 class="name" id="n"></h2>
    <p>
        May things work out in your favor.<br>
        Stay confident and keep going ✨
    </p>
</div>

<footer>
    Made with love by Tanmay at 3 AM ❤️
</footer>

<script>
const name = "Jhalak Jethwani";
document.getElementById("n").innerText = name;

const c = document.getElementById("c"),
      x = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let p=[];
function boom(){
    let X=Math.random()*c.width,
        Y=Math.random()*c.height/2,
        clr=["#ff004c","#ffdd00","#00f5ff","#00ff88"];
    for(let i=0;i<60;i++)
        p.push({x:X,y:Y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,c:clr[i%4],l:80});
}

(function anim(){
    x.fillStyle="rgba(0,0,0,.2)";
    x.fillRect(0,0,c.width,c.height);
    p.forEach((a,i)=>{
        a.x+=a.vx; a.y+=a.vy; a.l--;
        x.fillStyle=a.c;
        x.fillRect(a.x,a.y,2,2);
        if(a.l<0) p.splice(i,1);
    });
    requestAnimationFrame(anim);
})();

setInterval(boom,900);
</script>

</body>
</html>
