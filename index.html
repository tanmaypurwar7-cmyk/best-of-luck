<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Best of Luck</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at bottom, #020111, #000000);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 50px 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        backdrop-filter: blur(10px);
        animation: float 4s ease-in-out infinite;
    }

    h1 {
        font-size: 3em;
        color: #ffdd00;
        text-shadow: 0 0 15px rgba(255, 221, 0, 0.8);
    }

    h2 {
        font-size: 2em;
        margin: 15px 0;
    }

    .name {
        color: #00f5ff;
        text-shadow: 0 0 15px rgba(0, 245, 255, 0.9);
    }

    p {
        opacity: 0.9;
        line-height: 1.6;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>ðŸŽ‰ Best of Luck ðŸŽ‰</h1>
    <h2><span class="name" id="personName"></span></h2>
    <p>
        May success explode in your life<br>
        just like these fireworks âœ¨<br>
        Go and conquer your dreams ðŸš€
    </p>
</div>

<script>
    
    const name = "JHALAK JETHWANI";
    document.getElementById("personName").innerText = name;

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 2 + 1;
            this.color = color;
            this.speedX = (Math.random() - 0.5) * 6;
            this.speedY = (Math.random() - 0.5) * 6;
            this.life = 100;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life--;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = ["#ff004c", "#ffdd00", "#00f5ff", "#9d4edd", "#00ff88"];

        for (let i = 0; i < 80; i++) {
            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
    }

    let particles = [];

    function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.update();
            p.draw();
            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(createFirework, 900);
    animate();
</script>

</body>
</html>
